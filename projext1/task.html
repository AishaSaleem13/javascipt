    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px;
        }
        .count-btn {
            background-color: #007bff;
            color: white;
        }
        .count-btn:hover {
            background-color: #0056b3;
        }
        .reset-btn {
            background-color: #dc3545;
            color: white;
        }
        .reset-btn:hover {
            background-color: #a71d2a;
        }
        #one {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <h2>ðŸ”¥ Click Counter</h2>
    <button class="count-btn" onclick="java()">Click Me</button>
    <button class="reset-btn" onclick="resetCount()">Reset</button>
    <h1 id="one">Clicks: 0</h1>

    <script>
        let count = 0;
        function java() {
            count++;
            let display = document.getElementById("one");
            display.innerText = "Clicks: " + count;
            display.style.transform = "scale(1.1)";
            setTimeout(() => display.style.transform = "scale(1)", 100);
        }
        
        function resetCount() {
            count = 0;
            document.getElementById("one").innerText = "Clicks: 0";
        }
    </script>

</body>
</html>
